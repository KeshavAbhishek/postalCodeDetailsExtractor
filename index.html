<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Post Search</title>
    
    <script src="https://kit.fontawesome.com/477be79e6e.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header class="app-header">
            <div class="logo-area">
                <i class="fa-solid fa-envelopes-bulk logo-icon"></i>
                <h1>Postal Code Finder</h1>
            </div>
            <p>Search by Pincode or Branch Name</p>
        </header>

        <div class="search-panel">
            <div class="input-group">
                <select id="select" onchange="changed()">
                    <option value="number">Search via Pincode</option>
                    <option value="text">Search via Name</option>
                </select>
                <div class="input-wrapper">
                    <input type="number" required id="input" placeholder="Enter 6-digit Pincode">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </div>
            </div>
            <button id="fetchDataBtn">
                <span>Search Records</span>
            </button>
        </div>

        <div id="loader" class="loader hidden"></div>

        <div id="resultsArea" class="hidden">
            
            <div class="card-actions">
                <button id="leftBtn" class="nav-btn"><i class="fa-solid fa-chevron-left"></i></button>
                <span id="currP_maxP" class="pagination-badge">1 / 1</span>
                <button id="rightBtn" class="nav-btn"><i class="fa-solid fa-chevron-right"></i></button>
            </div>

            <div id="main" class="postal-card">
                <div class="card-header">
                    <img src="https://content.jdmagicbox.com/comp/ernakulam/i2/0484px484.x484.000493521725.i4i2/catalogue/india-post-ernakulam-courier-services-kdtir.jpg" alt="India Post" class="card-logo">
                    <div class="card-title">POSTAL INFORMATION</div>
                </div>
                <div class="card-body" id="detailsContainer">
                    </div>
                <div class="card-footer">
                    <div class="footer-strip"></div>
                </div>
            </div>

            <a href="#" id="saveDetails" download="Postal_Details.jpg" class="download-btn">
                <i class="fa-solid fa-download"></i> Download Card
            </a>
        </div>
    </div>

    <script src="node.js" defer></script>
</body>
</html>
